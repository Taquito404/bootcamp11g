<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Koders</title>
</head>

<body>

  <form id="form" class="container col-md-8 col-lg-5">
    <h2 class="my-5 ">Mentores Kodemia </h2>
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre del Mentor</label>
      <input type="text" class="form-control"  placeholder="Paco Pérez">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Edad del Mentor</label>
      <input type="text" class="form-control" placeholder="30">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput">Número telefónico del Mentor</label>
      <input type="text" class="form-control"  placeholder="5555555555">
    </div>
    <button type="button" class="btn btn-outline-dark" id="send">Mandar</button>
  </form>

  <script src="js/main.js"></script>
</body>

</html>
